name: Analyze code
on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get flutter version
        id: flutter_verion
        uses: the-coding-turtle/ga-yaml-parser@v0.1
        with:
          file: "./pubspec.yaml"
          key: flutter

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: steps.flutter_verion
          channel: 'stable'

      - name: Check flow
        run: sh ./.github/scripts/flutter_check_flow.sh


