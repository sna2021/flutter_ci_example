# Distribute release build to GooglePlay Beta
name: Distribute to GooglePlay

on:
  workflow_dispatch:
  push:
    branches:
      - "v*"

jobs:
  build:
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.2'
          channel: 'stable'

      - name: Check flow
        run: sh ./.github/scripts/flutter_check_flow.sh

      - name: Decrypt Android keys
        run: sh ./.github/scripts/android/decrypt_android_keys.sh
        env:
          ANDROID_KEYS_SECRET_PASSPHRASE: ${{ secrets.ANDROID_KEYS_SECRET_PASSPHRASE }}

      - name: Build apk
        run: sh ./.github/scripts/android/build_apk.sh
        env:
          BUILD_FLAVOR: prod

      - name: Distribute to Google Play
        uses: maierj/fastlane-action@v2.0.1
        run: fastlane
        with:
          lane: closed_beta
          subdirectory: android